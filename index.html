<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Should-i-use-laravel-for by vlakarados</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Should I use Laravel for</h1>
      <h2 class="project-tagline">Should you use Laravel framework for _______ ? Find out now!</h2>
    </section>

    <section class="main-content">
      <p>Just input the project name and/or description and click the button!</p>
      
      <p>Should I use Laravel framework for building <input id="inp" type="text" placeholder="my project name and description">
      <button id="findout">Find out!</button></p>
      
      <p id="imgresult" style="display:none;height:500px;width:800px;background:url('https://i.imgflip.com/bxqal.gif');background-size:100%;background-position:center;"></p>
      
      <p id="result" style="color:#ff0000;font-size:16px;"></p>

      <footer class="site-footer">
        <span class="site-footer-credits">This site was inspired by Laravel.</span>
        <span class="site-footer-credits">Built by artisans of <i>Facade</i>.</span>
      </footer>

    </section>

<script>
function arrayContains(needle, arrhaystack)
  {
    return (arrhaystack.indexOf(needle) > -1);
  }

  var btn = document.getElementById("findout");
  var result = document.getElementById("result");
  var imgresult = document.getElementById("imgresult");
  var size = 100;

  var yes = 'yes ';
  var no = 'no ';

  var yesgif = 'https://media.riffsy.com/images/098bb9b3ddcceba5e7a8dfc8890ef684/raw';
  var nogif = 'https://i.imgflip.com/bxqal.gif';

  var answer = no;
  var gif = nogif;

  var positives = ["nothing", "shit", "bullshit", "crap"];

  btn.onclick = function() {

      if (arrayContains(document.getElementById('inp').value, positives)) {
        answer = yes;
        gif = yesgif;
      }
      imgresult.style.backgroundImage = "url('" + gif + "')";


      setInterval(function() {
        result.appendChild(document.createTextNode(answer));
      }, 75);
      setTimeout(function() {
        imgresult.style.display = "block";
        setInterval(function(){
          imgresult.style.backgroundSize = (size = Math.max(5, size * .95)) + "%";
        }, 280);
      }, 5000);
  };

</script>
  
  </body>
</html>
